<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEC Proxy Server Template</title>
  <link rel="stylesheet" href="style.css">
  <!-- ADDED PER MUKHTAR -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- react, react-dom dev bundles -->
  <script crossorigin src="//unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="//unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- react-is -->
  <script crossorigin src="//unpkg.com/react-is/umd/react-is.production.min.js"></script>

  <!-- styled-components -->
  <script crossorigin src="//unpkg.com/styled-components/dist/styled-components.min.js"></script>


</head>
<body>
  <div class="wrapper" style="display: grid;   width: 1128px;
  margin-left: 10px; grid-template-areas:  'Header Header'
  'PhotosApp PhotosApp'
  'ScreenshotApp BookingApp'
  'ReviewsApp ReviewsApp'
  'NearbyApp NearbyApp';
grid-template-columns: 2fr 1fr; row-gap: 15px;">
    <div id="Header" style= "grid-area: Header"></div>
    <div id="photos" style= "grid-area: PhotosApp"></div>
    <div id="ScreenshotApp" style= "grid-area: ScreenshotApp">
      <img id="screenshot" style= "width: 100%" src="https://aquabnblistingimages.s3-us-west-1.amazonaws.com/additional_FEC/Screen+Shot+2020-11-24+at+10.10.05+PM.png" alt="screenshot">
    </div>
    <div id="booking" style= "grid-area: BookingApp; justify-self: end; align-self: start"></div>
    <div id="ReviewsApp" style= "grid-area: ReviewsApp; height: 934px;"></div>
    <div id="NearbyApp" style= "grid-area: NearbyApp; font-family: Montserrat"></div>
  </div>

  <script src="/bundles/service1.js"></script>
  <script src="/bundles/service2.js"></script>
  <script src="/bundles/service3.js"></script>
  <script src="/bundles/service4.js"></script>

</body>
</html>
